<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section, .contact-details {
            flex: 1;
        }
        .form-section h2, .contact-details h2 {
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form textarea {
            height: 100px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .contact-details {
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        .contact-details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p><a href="index.html" style="color: white; text-decoration: underline;">Home</a> / Contact</p>
    </header>
    <main>
        <section class="form-section">
            <h2>How can we help you today?</h2>
            <form action="#" method="POST">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact-details">
            <h2>Our contact details</h2>
            <p><strong>Location:</strong><br>
               6F First Intramuros BF Condominium<br>
               Solana St. cor. A. Soriano Ave.<br>
               Intramuros, Manila</p>
            <p><strong>Email:</strong><br>
               support@philjobnet.gov.ph</p>
            <p><strong>Telephone:</strong><br>
               +632 85272543</p>
        </section>
    </main>
</body>
</html>
